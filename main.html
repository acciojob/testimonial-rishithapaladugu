<!DOCTYPE html>

<html>

<head>
	<title>Testimonial Section design</title>
	<link rel="stylesheet" href="styles.css">
	<style>
	body {
            background-color: #f5f5f5;
        }

        .container {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .testimonial {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .author {
            text-align: right;
            font-style: italic;
		}
		
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h1>Testimonials</h1>
        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p>
        </div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
